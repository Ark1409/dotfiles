# Window rules
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float,class:^com.saivert.pwvucontrol$
windowrule = center 1,class:^com.saivert.pwvucontrol$

windowrule = float,class:^impala$
windowrule = center 1,class:^impala$
windowrule = size >50% >70%,class:^impala$
windowrule = minsize 524 542,class:^impala$

windowrule = float,class:^htop.popup$
windowrule = center 1,class:^htop.popup$
windowrule = size >70% >80%,class:^htop.popup$
windowrule = minsize 997 285,class:^htop.popup$

windowrule = float,class:(clipse) # ensure you have a floating window class set if you want this behavior
windowrule = size 622 652,class:(clipse) # set the size of the window as necessary

windowrule = noblur,class:^()$,title:^()$

windowrule = content game,class:^steam_app_871720$
windowrule = content game,class:^osu!$
windowrule = content game,class:^Lunar Client
windowrule = content video,class:^vlc$

# windowrule = immediate, class:^(osu!)$
# windowrule = immediate, class:^(osu!.exe)$
# windowrule = immediate, class:^Lunar Client

# Layer rules
layerrule = blur,waybar
layerrule = ignorezero,waybar
layerrule = blur,wofi
layerrule = ignorezero,wofi
