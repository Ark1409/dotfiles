general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    layout = dwindle

    # Click to resize
    resize_on_border = true

    # Screen tearing
    allow_tearing = true
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = easeInOutQuart,0.76,0,0.24,1
    bezier = easeInQuart,0.5, 0, 0.75, 0
    bezier = easeOutQuart,0.25, 1, 0.5, 1
    bezier = easeOutExpo,0.16, 1, 0.3, 1
    bezier = easeInOutBack,0.68, -0.6, 0.32, 1.6
    bezier = easeInOutSine,0.37,0,0.63,1
    bezier = easeOutQuint,0.22, 1, 0.36, 1
    bezier = easeOutQuad,0.5, 1, 0.89, 1
    bezier = easeInOutQuad,0.45, 0, 0.55, 1
    bezier = easeInOutQuint,0.83, 0, 0.17, 1
    bezier = easeInOutExpo,0.87, 0, 0.13, 1

    animation = workspaces, 1, 0.3, easeInOutQuint
    animation = fade, 1, 0.3, easeInOutCubic
    animation = windows, 1, 0.3, easeInOutQuart
}

dwindle {
    preserve_split = true
}

xwayland {
    force_zero_scaling = true
    # force_zero_scaling = false
}

misc {
    # vfr = false
    vfr = false
    vrr = 0
    # render_ahead_safezone = 4
}

render {
    direct_scanout = 0
}

# experimental {
#     hdr = false
